<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula E Spoiler-Free Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formula E Spoiler-Free Tracker</h1>

        <div class="controls">
            <label for="season-select">Select Season:</label>
            <select id="season-select">
                <option value="">-- Select Season --</option>
            </select>

            <label for="race-select">Select Race:</label>
            <select id="race-select">
                <option value="">-- Select Season First --</option>
            </select>
        </div>

        <div class="content-area">
            <div class="standings-section">
                <h2>Driver Standings</h2>
                <table id="driver-standings-table">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Driver</th>
                            <th>Team</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Standings will be populated here -->
                    </tbody>
                </table>
            </div>

            <div class="graph-section">
                <h2>Points Progression</h2>
                <canvas id="points-chart"></canvas>
            </div>
        </div>
         <p class="data-notice">This data is not dynamic</p>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
